<div fxLayout="row" fxLayoutGap="50px" class="m-5" *ngIf="product; else notFound">
  <img fxFlex="50" [src]="product.image" [alt]="product.title">
  <div fxFlex="400px" fxLayout="column">
    <p class="mat-caption text-muted mb-1">{{ product.category | titlecase }}</p>
    <h2 class="fw-normal">{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p class="mat-h2 fw-bold">â‚¬{{ product.price | number: '1.2-2' }}</p>
    <button mat-raised-button color="accent" class="mt-2 rounded-0" [style.height.px]="50">
      <span class="mat-caption text-uppercase">Add to card</span>
    </button>
  </div>
</div>

<ng-template #notFound>
  Not found
</ng-template>
