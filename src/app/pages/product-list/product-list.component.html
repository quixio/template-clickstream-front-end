<div fxLayout="row" class="p-3">
  <div fxFlex="200px">
    <p class="fw-bold">Categories</p>
    <form [formGroup]="form">
      <div formArrayName="categories" *ngFor="let control of formArray.controls; let i = index">
        <mat-checkbox [formControl]="control">
          <span class="text-capitalize">{{ categories[i] }}</span>
        </mat-checkbox>
      </div>
    </form>
  </div>
  <div class="overflow-hidden">
    <div fxLayout="row wrap" class="me-n3 mb-n3">
      <div fxFlex="25" *ngFor="let product of products" class="pe-3 pb-3 cursor-pointer" [routerLink]="product.id">
        <div [style.min-height.px]="200" class="bg-light" fxLayout="column" fxLayoutAlign="center center">
          <img [src]="product.image" [alt]="product.title" class="w-100">
        </div>
        <div class="mt-2">
          <p class="mb-2 text-body">{{ product.title }}</p>
          <p class="fw-bold">â‚¬{{ product.price | number: '1.2-2' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
